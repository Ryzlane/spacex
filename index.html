<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Falcon 9 experiment</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://use.fontawesome.com/7a59d15f7f.js"></script>
</head>
<body>
    <canvas width="800" height="600"></canvas>

    <div class="logo"><img src="images/logo-spacex.png" alt="SpaceX logo"></div>

    <section class="global-timeline">
        <div class="global-line">
            <div class="modules">
                <div class="module-15"><p class="title">Blblbl</p></div>
                <div class="module-14"><p class="title">Blblbl</p></div>
                <div class="module-13"><p class="title">Blblbl</p></div>
                <div class="module-12"><p class="title">Blblbl</p></div>
                <div class="module-11"><p class="title">Blblbl</p></div>
                <div class="module-10"><p class="title">Blblbl</p></div>
                <div class="module-9"><p class="title">Blblbl</p></div>
                <div class="module-8"><p class="title">Blblbl</p></div>
                <div class="module-7"><p class="title">Blblbl</p></div>
                <div class="module-6"><p class="title">Blblbl</p></div>
                <div class="module-5"><p class="title">Blblbl</p></div>
                <div class="module-4"><p class="title">Blblbl</p></div>
                <div class="module-3"><p class="title">Blblbl</p></div>
                <div class="module-2"><p class="title">Blblbl</p></div>
                <div class="module-1"><p class="title">Blblbl</p></div>
            </div>
        </div>
    </section>
    <div class="actual-position">
        <div class="actual-line"></div>
        <div class="spaceship"><img src="images/falcon9.png" width="40px" alt="Spaceship"></div>
    </div>
    <section class="informations">
        <article class="details"><div class="details-content"></div></article>
        <div class="annexes">
            <div class="twitter-feed"><div class="twitter-content"></div></div>
            <div class="video-archives"><div class="video-archives-content"></div></div>
        </div>
    </section>

    <div class="social-medias">
        <div class="facebook"><a href="https://www.facebook.com/SpaceX" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
        </div>
        <div class="twitter"><a href="https://twitter.com/spacex" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
        </div>
        <div class="youtube"><a href="https://www.youtube.com/spacex" target="_blank"><i class="fa fa-youtube-square" aria-hidden="true"></i></a>
        </div>
    </div>

    <script src="scripts/stars.js"></script>
</body>
</html>
